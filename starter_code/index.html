<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title>Mario Pang</title>
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="" id="div-points">
        <div class="span-div">
          <span class="span-points">Score: </span>
          <span class="span-points" id="max-points">0</span>
        </div>
        <div class="span-div">
          <span class="span-points">Record: </span>
          <span class="span-points" id="points">0</span>
        </div>
      </div>
      <div id="game-board">
        <canvas id="canvas-fb" width="640" height="480"></canvas>
      </div>
    </div>
    <div class="" id="info">
      <div id="logo-info">
        <img src="./images/logo.png" id="logo">
        <br>
        <button id="start-button">Start Game</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="background.js"></script>
  <script type="text/javascript" src="options.js"></script>
  <script type="text/javascript" src="weapon.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="baloon.js"></script>
  <script type="text/javascript" src="over.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
